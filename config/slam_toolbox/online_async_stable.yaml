slam_toolbox:
  ros__parameters:
    use_sim_time: true
    mode: mapping

    # Frames / topics
    map_frame: map
    odom_frame: odom
    base_frame: base_footprint
    scan_topic: /scan

    # Publish map->odom TF
    publish_tf: true
    transform_publish_period: 0.05
    transform_timeout: 0.5
    transform_tolerance: 0.5

    # Make mapping less "twitchy"
    map_update_interval: 2.0
    resolution: 0.05

    # Conservative scan usage
    max_laser_range: 3.5
    minimum_time_interval: 0.1

